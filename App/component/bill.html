<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Quantico:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 37px;
            background: white;
        }
        .title {
            width: 76px;
            height: 22px;
            display: grid;
            margin: 0 auto;
        }
        .DateIdContainer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            margin-top: 22px;
        }
        .DateIdText {
            font-family: 'Poppins';
            font-size: 14px;
            font-weight: 400;
            color: #22223B;
        }
        .customerDetails {
            width: 466px;
            height: 174px;
            margin-top: 22px;
            margin-bottom: 20px;
        }
        .customerName {
            font-family: 'Poppins';
            font-weight: 400;
            font-size: 20px;
            color: #22223B;
        }
        .customerData {
            font-family: 'Poppins';
            font-weight: 400;
            font-size: 14;
            color: #22223B;
        }
        .customerMobile {
            font-family: 'Quantico';
            font-weight: 400;
            font-size: 14;
            color: #22223B;
        }
        .table {
            width: 100%;
            font-family: 'Poppins';
            font-size: 14px;
            font-weight: 400;
            border-collapse: collapse;
            border-color: #22223B;
        }
        .table th{
            border: 1px solid #22223B;
            font-family: 'Poppins';
            font-size: 14px;
            font-weight: 400;
            padding-top: 8px;
            padding-bottom: 8px;
            text-align: center;
        } 
        .table td {
            border: 1px solid #22223B;
            padding: 8px;
            text-align: center;
        }
        .technicianView {
            margin-top: 42px;
            justify-content: space-between;
            height: 96px;
            width: 209px;
        }
        .technicianName {
            font-family: 'Poppins';
            font-size: 20px;
            font-weight: 400;
            color: #22223B;
        }
        .technicianNo {
            font-family: 'Quantico';
            font-size: 14px;
            font-weight: 400;
            color: #22223B;
        }
        .technicianAddress {
            font-family: 'Poppins';
            font-size: 16px;
            font-weight: 400;
            color: #22223B;
        }
        .servicesPassage {
            text-align: center;
            width: 100%; /* Full width */
            max-width: 466px; /* Max width of 466px */
            height: 48px;
            font-family: 'Poppins';
            font-weight: 400;
            font-size: 16px;
            margin-top: 22px;
            color: #22223B;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/images/LIMRA.png" class="title" alt="Logo">
        <div class="DateIdContainer">
            <p class="DateIdText" id="billDate"></p>
            <p class="DateIdText" id="billId"></p>
        </div>
        <div class="customerDetails">
            <p class="customerName" id="customerName"></p>
            <p class="customerData" id="customerCity"></p>
            <p class="customerData" id="customerAddress"></p>
            <p class="customerData" id="customerService"></p>
            <p class="customerMobile" id="customerMobile"></p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>Particulars</th>
                    <th>Rate</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="billItems"></tbody>
            <tfoot>
                <tr>
                    <td colspan="4"  class="table">Total</td>
                    <td id="custom-total"></td>
                </tr>
            </tfoot>
        </table>
        <div class="technicianView">
            <p class="technicianName">Shahathul Ameen</p>
            <p class="technicianNo">9092443584</p>
            <p class="technicianAddress">Bharathi Street, Kuttalam</p>
        </div>
        <p class="servicesPassage">AC/Washing Machine/Refrigerator/Microwave/water Purifier & All Brand Services</p>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyD3SY9AjbBnXjlyjL51vwCosQ-1NqWJ--M",
            authDomain: "limra-7ba51.firebaseapp.com",
            databaseURL: "https://limra-7ba51-default-rtdb.firebaseio.com",
            projectId: "limra-7ba51",
            storageBucket: "limra-7ba51.firebasestorage.app",
            messagingSenderId: "422137489540",
            appId: "1:422137489540:web:66eff63a7b89cba357fad1",
            measurementId: "G-FZJN29Q5PK"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const customerId = "20250131231118";
        const customerRef = ref(db, `/Customers/${customerId}`);
        
        onValue(customerRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById("customerName").innerText = data.name;
                document.getElementById("customerCity").innerText = data.city;
                document.getElementById("customerAddress").innerText = data.address;
                document.getElementById("customerService").innerText = data.serviceType;
                document.getElementById("customerMobile").innerText = data.mobile;
                document.getElementById("billDate").innerText = "Date : "+data.date;
                document.getElementById("billId").innerText = "Bill no : "+customerId;
                const billItems = document.getElementById("billItems");
                billItems.innerHTML = "";
                let grandTotal = 0;
                if (data.billItems && Array.isArray(data.billItems)) {
                    data.billItems.forEach((item, index) => {
                        let row = `<tr>
                            <td>${index + 1}</td>
                            <td style="text-align: left;">${item.particulars}</td>
                            <td>${item.rate}</td>
                            <td>${item.qty}</td>
                            <td style="text-align: right;">${item.total}</td>
                        </tr>`;
                        billItems.innerHTML += row;
                        grandTotal += Number(item.total); // Ensure total is numeric
                    });
                }
                document.getElementById("custom-total").innerText = grandTotal.toFixed(2); // Display total
            }
        });
    </script>
</body>
</html>
